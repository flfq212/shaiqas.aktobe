<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцените работу клуба Shaiqas</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* темный фон */
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1f1f1f; /* темный фон контейнера */
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            font-family: 'Press Start 2P', cursive; /* шрифт в стиле пиксельных игр */
            color: #00ff00; /* яркий цвет для заголовков */
            font-size: 28px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #aaa;
        }

        .rating {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .rating label {
            font-size: 22px;
            cursor: pointer;
            padding: 15px 20px;
            border: 3px solid #555;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
            width: 20%;
            color: #fff;
            background-color: #333;
        }

        .rating input {
            display: none;
        }

        /* Активная оценка */
        .rating input:checked + label {
            background-color: #00ff00;
            border-color: #00ff00;
            transform: scale(1.2); /* увеличение размера выбранной оценки */
        }

        /* Эффект при наведении */
        .rating label:hover {
            background-color: #444;
            transform: scale(1.1);
        }

        /* Кнопка отправки */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #33cc33;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            .rating label {
                font-size: 20px;
                width: 25%; /* ширина кнопок для планшетов */
            }

            .submit-btn {
                font-size: 18px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .rating label {
                font-size: 18px;
                width: 30%; /* ширина кнопок для мобильных */
            }

            .submit-btn {
                font-size: 16px;
                padding: 14px;
            }

            h1 {
                font-size: 20px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Оцените работу клуба Shaiqas</h1>
    
    <form id="rating-form">
        <p>Пожалуйста, поставьте оценку от 1 до 5:</p>
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1">1</label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2">2</label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3">3</label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4">4</label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5">5</label>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<script>
    document.getElementById('rating-form').addEventListener('submit', function(event) {
        event.preventDefault();  // предотвращаем отправку формы

        // Получаем выбранную оценку
        const rating = document.querySelector('input[name="rating"]:checked');

        if (!rating) {
            alert("Пожалуйста, выберите оценку!");
            return;
        }

        const ratingValue = parseInt(rating.value);

        // Логика перенаправления
        if (ratingValue < 4) {
            // Перенаправление на WhatsApp при оценке < 4
            window.location.href = 'https://wa.me/номер_вашего_телефона?text=Здравствуйте,%20у%20меня%20есть%20замечания%20по%20Вашему%20клубу';
        } else {
            // Перенаправление на 2ГИС при оценке >= 4
            window.location.href = 'https://2gis.kz/aktobe/geo/70000001093439273';
        }
    });
</script>

</body>
</html>
