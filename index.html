<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцените работу клуба Shaiqas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: #444;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #f4f4f9;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s ease-in-out;
        }

        .rating label svg {
            width: 100%;
            height: 100%;
            fill: #555;
            transition: fill 0.3s ease-in-out;
        }

        .rating label:hover svg,
        .rating label:active svg {
            fill: #007bff;
        }

        /* Подсвечиваем выбранную оценку */
        .rating input:checked + label svg {
            fill: #007bff;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            background-color: #004085;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .rating label {
                width: 40px;
                height: 40px;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .rating label {
                width: 35px;
                height: 35px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Оцените работу клуба Shaiqas</h1>
    <p>Пожалуйста, выберите оценку от 1 до 5</p>

    <form id="rating-form">
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1">
                <!-- SVG иконка для оценки 1 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            </label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2">
                <!-- SVG иконка для оценки 2 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            </label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3">
                <!-- SVG иконка для оценки 3 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            </label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4">
                <!-- SVG иконка для оценки 4 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            </label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5">
                <!-- SVG иконка для оценки 5 -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            </label>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<script>
    // Обработка отправки формы
    document.getElementById('rating-form').addEventListener('submit', function(event) {
        event.preventDefault();  // предотвращаем отправку формы

        // Получаем выбранную оценку
        const rating = document.querySelector('input[name="rating"]:checked');

        if (rating) {
            alert('Спасибо за вашу оценку! Вы выбрали: ' + rating.value);
        } else {
            alert('Пожалуйста, выберите оценку.');
        }
    });
</script>

</body>
</html>
