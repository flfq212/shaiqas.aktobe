<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцените работу клуба Shaiqas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background: linear-gradient(145deg, #4caf50, #388e3c);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            color: white;
        }

        /* Логотип */
        .logo {
            width: 150px;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2rem;
            cursor: pointer;
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            transition: all 0.3s ease-in-out;
            margin: 5px;
            user-select: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .rating label:hover,
        .rating label:active {
            transform: scale(1.1);
            background-color: #28a745;
        }

        /* Подсвечиваем выбранную оценку */
        .rating input:checked + label {
            background-color: #28a745;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .submit-btn:active {
            background-color: #1e7e34;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .rating label {
                font-size: 1.6rem;
                width: 60px;
                height: 60px;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .rating label {
                font-size: 1.5rem;
                width: 50px;
                height: 50px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Логотип вашего клуба -->
    <img src="https://github.com/flfq212/shaiqas.aktobe/blob/main/WhatsApp%20Image%202024-11-22%20at%2010.44.02.jpeg" alt="Shaiqas Club Logo" class="logo">

    <h1>Оцените работу клуба Shaiqas</h1>
    <p>Пожалуйста, выберите оценку от 1 до 5</p>

    <form id="rating-form">
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1">1</label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2">2</label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3">3</label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4">4</label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5">5</label>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<script>
    document.getElementById('rating-form').addEventListener('submit', function(event) {
        event.preventDefault();  // предотвращаем отправку формы

        // Получаем выбранную оценку
        const rating = document.querySelector('input[name="rating"]:checked');

        if (!rating) {
            alert("Пожалуйста, выберите оценку!");
            return;
        }

        const ratingValue = parseInt(rating.value);

        // Логика перенаправления
        if (ratingValue < 4) {
            // Перенаправление на WhatsApp при оценке < 4
            window.location.href = 'https://wa.me/номер_вашего_телефона?text=Здравствуйте,%20хочу%20обсудить%20оценку%20клуба';
        } else {
            // Перенаправление на 2ГИС при оценке >= 4
            window.location.href = 'https://2gis.ru/moscow/firm/номер_вашего_клуба';
        }
    });
</script>

</body>
</html>
