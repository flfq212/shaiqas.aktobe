<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцените работу Shaiqas Cyberzone</title>
    <style>
        /* Основные стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #333;
        }

        .rating {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap; /* Чтобы кнопки переносились на мобильных устройствах */
        }

        .rating label {
            font-size: 20px;
            cursor: pointer;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
            width: 45%; /* Делаем кнопки более удобными для мобильных */
            text-align: center;
        }

        .rating input {
            display: none;
        }

        /* Окрас выбранной оценки */
        .rating input:checked + label {
            background-color: #4CAF50;
            color: #fff;
            border-color: #4CAF50;
        }

        .rating label:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        /* Стили для кнопки отправки */
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .rating label {
                font-size: 18px;
                width: 30%; /* Уменьшаем размер кнопок для мобильных */
            }

            .submit-btn {
                font-size: 18px;
                padding: 14px;
            }
        }

        @media (max-width: 480px) {
            .rating label {
                font-size: 16px;
                width: 45%; /* Увеличиваем ширину для маленьких экранов */
            }

            .submit-btn {
                font-size: 18px;
                padding: 14px;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Оцените работу Shaiqas Cyberzone</h1>
    
    <form id="rating-form">
        <p>Пожалуйста, поставьте оценку от 1 до 5. Ваша оценка очень важна для нас :):</p>
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1">1</label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2">2</label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3">3</label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4">4</label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5">5</label>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<script>
    document.getElementById('rating-form').addEventListener('submit', function(event) {
        event.preventDefault();  // предотвращаем отправку формы

        // Получаем выбранную оценку
        const rating = document.querySelector('input[name="rating"]:checked');

        if (!rating) {
            alert("Пожалуйста, выберите оценку!");
            return;
        }

        const ratingValue = parseInt(rating.value);

        // Логика перенаправления
        if (ratingValue < 4) {
            // Перенаправление на WhatsApp при оценке < 4
            window.location.href = 'https://wa.me/77011443070?text=Здравствуйте,%20у%20меня%20есть%20замечания%20по%20Вашему%20клубу';
        } else {
            // Перенаправление на 2ГИС при оценке >= 4
            window.location.href = 'https://2gis.kz/aktobe/geo/70000001093439273';
        }
    });
</script>

</body>
</html>
