<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оцените работу клуба Shaiqas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #333;
            color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: #444;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            width: 90%;
            max-width: 600px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            color: #f4f4f9;
        }

        p {
            font-size: 1.1rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 2.5rem;
            cursor: pointer;
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            background-color: #555;
            color: #fff;
            transition: all 0.3s ease-in-out;
            margin: 5px;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .rating label:hover,
        .rating label:active {
            transform: scale(1.1);
            background-color: #007bff;
        }

        /* Подсвечиваем выбранную оценку */
        .rating input:checked + label {
            background-color: #007bff;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .submit-btn:active {
            background-color: #004085;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Кнопка для переключения темы */
        .theme-toggle-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background-color: #0056b3;
        }

        .theme-toggle-btn:active {
            background-color: #004085;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .rating label {
                font-size: 2rem;
                width: 60px;
                height: 60px;
            }

            .submit-btn {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .rating label {
                font-size: 1.5rem;
                width: 50px;
                height: 50px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .submit-btn {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body class="dark-mode">

<!-- Кнопка для переключения темы -->
<button id="theme-toggle" class="theme-toggle-btn">Переключить тему</button>

<div class="container">
    <h1>Оцените работу клуба Shaiqas</h1>
    <p>Пожалуйста, выберите оценку от 1 до 5</p>

    <form id="rating-form">
        <div class="rating">
            <input type="radio" name="rating" value="1" id="rating-1">
            <label for="rating-1">1</label>

            <input type="radio" name="rating" value="2" id="rating-2">
            <label for="rating-2">2</label>

            <input type="radio" name="rating" value="3" id="rating-3">
            <label for="rating-3">3</label>

            <input type="radio" name="rating" value="4" id="rating-4">
            <label for="rating-4">4</label>

            <input type="radio" name="rating" value="5" id="rating-5">
            <label for="rating-5">5</label>
        </div>
        <button type="submit" class="submit-btn">Отправить</button>
    </form>
</div>

<script>
    // Переключение темы
    document.getElementById('theme-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        
        // Изменяем текст кнопки в зависимости от темы
        if (isDark) {
            this.textContent = "Переключить на светлую тему";
        } else {
            this.textContent = "Переключить на тёмную тему";
        }
    });

    // Обработка отправки формы
    document.getElementById('rating-form').addEventListener('submit', function(event) {
        event.preventDefault();  // предотвращаем отправку формы

        // Получаем выбранную оценку
        const rating = document.querySelector('input[name="rating"]:checked');

        if (!rating) {
            alert("Пожалуйста, выберите оценку!");
            return;
        }

        const ratingValue = parseInt(rating.value);

        // Логика перенаправления
        if (ratingValue < 4) {
            // Перенаправление на WhatsApp при оценке < 4
            window.location.href = 'https://wa.me/номер_вашего_телефона?text=Здравствуйте,%20у%20меня%20есть%20замечания%20по%20Вашему%20клубу';
        } else {
            // Перенаправление на 2ГИС при оценке >= 4
            window.location.href = 'https://2gis.kz/aktobe/geo/70000001093439273';
        }
    });
</script>

</body>
</html>
